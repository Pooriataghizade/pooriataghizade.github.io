<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-card</title>
    <link rel="stylesheet" href="assest/style/style.css">
</head>
<body>
    <div class="container">
        <div class="card">           
            <div class="mnm">
                <img class="Etheriuom" src="assest/images/image-equilibrium.jpg" alt="ETH-img">
                <div class="overlay">
                    <div class="view-hover"><img src="assest/images/icon-view.svg" alt=""></div>
                </div>
            </div>
            <div class="description">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
    
            </div>
            <div class="under-discription">
                <div class="ETH">
                    <img src="assest/images/icon-ethereum.svg" alt="ETH-icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="assest/images/icon-clock.svg" alt="clock-icon">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="line"></div>
            <div class="creation">
                <img src="assest/images/image-avatar.png" alt="avatar">
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>
        </div>
    </div>
</body>
</html>
